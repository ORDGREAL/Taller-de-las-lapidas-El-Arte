    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
        }

        main {

        }
        img {
            width: 300px;
            max-width: 90%;
            border-radius: 10px;

        img:hover {

        }
        a {
            color: #FFD700;

            font-weight: bold;

        a:hover {

        }
        footer {

            padding: 15px;
            font-size: 0.9em;
            color: #ccc;
        }
        #toby {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            border-radius: 8px;
            transition: transform 0.3s;
            z-index: 1000;
        }
        #toby-corner:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            #toby-corner {
                width: 50px;
                bottom: 15px;
                right: 15px;
            }
        }
